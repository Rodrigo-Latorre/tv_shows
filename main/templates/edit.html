<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <title>Update</title>
    </head>
    <body>
        <h1 class="mb-2 text-light text-center">Edit Show {{show_id}}</h1>
        <form action='/shows/create/' method='POST'>
            {% csrf_token %}
            <div class="container">
                <div class="row justify-content-center mb-4">
                    <div class="col-8">
                        <label for="">Title</label>
                        <input type="text-lg" name="title" class="title" required>
                    </div>
                </div>
                <div class="row justify-content-center mb-4">
                    <div class="col-4">
                        <label for="">Network</label>
                        <input type="text" name="network" required>
                    </div>
                    <div class="col-4">
                        <label for="">Release Date</label>
                        <input type="date" name="release" required>
                    </div>
                </div>
                <div class="row justify-content-center mb-4">
                    <div class="col-8">
                        <label for="">Description</label>
                        <textarea name="description" cols=97 rows="4" required></textarea>
                    </div>
                </div>
                <div class="row justify-content-center mt-3 mb-4">
                    <div class="col-2">
                        <button class="btn btn-success" type='submit'>Submit</button>
                    </div>
                </div>
            </div>
        </form>
        {{ saludo }}
        <script src="{% static 'js/index.js' %}"></script>
    </body>
</html>
