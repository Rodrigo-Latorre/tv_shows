<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <title>Read (one)</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-5"></div>
                <div class="col-5">
                    <h1 class="mb-2 text-light text-center d-inline-block">TV Show {{show.id}}</h1>
                </div>
                <div class="col-2">
                    <br>
                    <a href="/shows/"><img src="{% static 'images/volver-32px.png' %}"></a>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-8">
                    <p>Title        :
                        <span>{{show.title}}</span>
                    </p>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-8">
                    <p>Network      :
                        <span>{{show.network.name}}</span>
                    </p>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-8">
                    <p>Description  :
                        <span>{{show.descr}}</span>
                    </p>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-8">
                    <p>Release Date :
                        <span>{{show.release_date}}</span>
                    </p>
                </div>
            </div>
            <br><br><br><br><br><br><br><br>
            <div class="row justify-content-center">
                <div class="col-8">
                    <a href="/shows/{{show.id}}/edit/"><img src="{% static 'images/editar.png' %}"></a>
                    <a href="/shows/{{show.id}}/destroy/"><img src="{% static 'images/eliminar.png' %}"></a>
                </div>
            </div>
        </div>
    </body>
</html>
