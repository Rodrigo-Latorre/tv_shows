<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <title>Read (all)</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-5"></div>
                <div class="col-5">
                    <h1 class="mb-2 text-light text-center d-inline-block">All Shows</h1>
                </div>
                <div class="col-2">
                    <br>
                    <a href="/shows/new"><img src="{% static 'images/nuevo-32px.png' %}"></a>
                </div>
            </div>
            <div class="row justify-content-center">
                    <div class="col-8">
                    <table class="table index">
                        <thead class="table-info">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Title</th>
                            <th scope="col">Network</th>
                            <th scope="col">Description</th>
                            <th scope="col">Release Date</th>
                            <th scope="col">Actions</th>
                        </tr>
                        </thead>
                        <tbody class="table-success">
                        {% for show in shows %}
                        <tr>
                            <th scope="row">{{show.id}}</th>
                            <td>{{show.title}}</td>
                            <td>{{show.network.name}}</td>
                            <td>{{show.descr}}</td>
                            <td>{{show.release_date}}</td>
                            <td class="actions">
                                <a href="/shows/{{show.id}}/"><img src="{% static 'images/ver.png' %}"></a>
                                <a href="/shows/{{show.id}}/edit/"><img src="{% static 'images/editar.png' %}"></a>
                                <a href="/shows/{{show.id}}/destroy/"><img src="{% static 'images/eliminar.png' %}"></a>
                            </td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
