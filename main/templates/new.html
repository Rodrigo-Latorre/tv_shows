<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <title>Create</title>
    </head>
    <body class="new">
        <form action='/shows/create/' method='POST'>
            {% csrf_token %}
            <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-4"></div>
                        <div class="col-6">
                            <h1 class="mb-2 text-light text-center d-inline-block">Add a New Show</h1>
                        </div>
                        <div class="col-2">
                            <br>
                            <a href="/shows/"><img src="{% static 'images/volver-32px.png' %}"></a>
                        </div>
                    </div>
                    <div class="row justify-content-center mb-4">
                    <div class="col-8">
                        <label for="">Title</label>
                        <input type="text-lg" name="title" class="title" required>
                    </div>
                </div>
                <div class="row justify-content-center mb-4">
                    <div class="col-4">
                        <label for="">Network</label><br>
                        <select id="my_network" name="network">
                            <option value=-1>Select a Network</option>
                            {% for network in networks %}
                                <option value={{network.id}}>{{network.name}}</option>
                            {% endfor %}
                            <option value=-2>New Network</option>
                            <input id="new_network" type="hidden" name="newnetwork" required>
                        </select>
                    </div>
                    <div class="col-4">
                        <label for="">Release Date</label>
                        <input type="date" name="release" required>
                    </div>
                </div>
                <div class="row justify-content-center mb-4">
                    <div class="col-8">
                        <label for="">Description</label>
                        <textarea name="description" cols=97 rows="4" required></textarea>
                    </div>
                </div>
                <div class="row justify-content-center mt-3 mb-4">
                    <div class="col-2">
                        <button class="btn btn-success" type='submit'>Submit</button>
                    </div>
                </div>
            </div>
        </form>
        <script>
            $(document).ready(function(){});
            $("#my_network").on("change", function()
            {
                if ($(this).val() == "-2")
                {
                    $("#new_network").attr("type","text")
                }
                else
                {
                    $("#new_network").attr("type","hidden")
                }
            })
        </script>
    </body>
</html>
